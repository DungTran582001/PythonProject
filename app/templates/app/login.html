<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonProject</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="form-login">
        <h1>Đăng nhập</h1>
        <form action="" method="post" class="post-form-login">
            {% csrf_token %}
            <p>Email:</p>
            <input type="email" placeholder="Nhập địa chỉ email..." name="email">
            <p>Mật khẩu:</p>
            <input type="password" placeholder="Nhập mật khẩu..." name="password">
            <br>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="change-registerview">
            Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay.</a>
        </div>
    </div>
</body>
</html>
